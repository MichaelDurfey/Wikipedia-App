<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href = "/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.css">
  <title>WikipediaClone</title>
  <link rel="stylesheet" href="/styles.css">
   <script type = "text/javascript" src="/jquery/dist/jquery.js"></script>
   <script type = "text/javascript" src="/index.js"></script>

</head>
<body>

  <div class = "container-fluid background">
    <div class = "row">
      <div class = "col-lg-8 col-lg-offset-2 col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-8 col-xs-offset-2" id ="mainWell">  
          <a href = "https://en.wikipedia.org/wiki/Special:Random" target = "_blank" alt = "random link button" class = "text-center randomArticleLink" id = "linkButton">Click Here For A Random Article</a>
            <input class = "form-control" type="text" placeholder="search here" id = "userInput">
            <button class = "btn btn-sm btn-primary col-lg-offset-5" type = "button" 
            id = "submitButton">Submit</button>
      </div>
      <div class = "searchResultContainer col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1" id = "searchResultContainer">
          </div>
    </div>
  </div>
  
</body>
</html>
